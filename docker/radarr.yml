version: "2.1"
services:
  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/radarr:/config # Contains all relevant configuration files.
      - ${ROOT}/:/data

    ports:
      - 7878:7878
    restart: unless-stopped